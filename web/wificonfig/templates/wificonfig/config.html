<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'mirrorsetup/bootstrap.min.css' %}">
    <script type="text/javascript" src="{%  static 'js/jquery-3.5.1.js' %}"></script>
    <script type="text/javascript" src="{%  static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{%  static 'js/connect.js' %}"></script>
    <title>Подключение к точке доступа</title>
</head>
<body>
    <section class="container-fluid">
        <h1 id="heading">Параметры точки доступа</h1>

        <div>
            <span style="margin-right: 5px">SSID</span>
            <input type="text" id="ssid" value="{{ ssid }}" size="20" style="margin-bottom: 5px">
        </div>
        <div>
            <span style="margin-right: 5px">Пароль</span>
            <input type="text" id="password" value="" size="20" style="margin-bottom: 5px">
        </div>

        <div>
        <a class="btn btn-outline-primary btn-lg" id="apply" href="#" onclick="connect()">Подключиться</a>
        <a class="btn btn-outline-primary btn-lg" id="cancel" href="{% url 'cancel' %}" onclick="window.close()">Отмена</a>
        </div>
    </section>

</body>
</html>
